<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>choria design tool</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/handsontable.full.min.js"></script>
		<script src="js/jquery-2.1.4.min.js"></script>
		<!--<link rel="icon" type="image/png" href="img/favicon.png">-->
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href="/">Home</a></li>
			</ul>
		</div>
		<div class="container">
			<div id="sheet"></div>
			<div id="buttons">
			<input type="button" id="save" value="Save" />
			</div>
		</div>
	</body>
	<script>
		var tablename = "item";
		var container = document.getElementById('sheet');
		var hot = null;
		$.getJSON("/data?table=" + tablename, function(response) {
			columns = response['columns']
			data = response['data']
			hot = new Handsontable(container, {
				data: data,
				rowHeaders: true,
				colHeaders: columns,
				columnSorting: true,
				cells: function(row, col, prop) {
					var cellProperties = {};
					if(col == 0) {
						cellProperties.readOnly = true;
					}

					return cellProperties;
				},
			});
		});

		$('#save').click(function() {
			save();
		});

		function save() {

			// Send request
			var request = $.ajax({
				type: "POST",
				url: "/save?table=" + tablename,
				data: jQuery.param({'data': hot.getData()}),
				dataType: "html"
			});
			
			// Get return message
			request.done(function (response, text_status, jqxhr) {
				
				console.log("done");
			});

		}

		// Ctrl+s hotkey
		$(document).keydown(function(event) {
			if(!(String.fromCharCode(event.which).toLowerCase() == 's' && event.ctrlKey) && !(event.which == 19))
				return true;

			event.preventDefault();
			save();

			return false;
		});
	</script>
</html>
